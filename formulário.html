<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <link rel="stylesheet" href="formulário.css">
    <link rel="shortcut icon" href="img/MinhaLogo.jpeg">
</head>

<body>
    
        <br><br>
        <header>
        <h1 class="texto">Formulário de Empréstimo de Livros</h1>
        <br><br>

        <img src="img/MinhaLogo.jpeg">
        <br><br><br><br>

    <form>

        <label for="">Preencha os campos a seguir</label>
        <br><br>

        <label for="nome" class="text">Nome do Livro</label>
        <input id="nome" required>
        <br><br>
        
        <label for="nome" class="text">Matrícula</label>
        <input id="nome" required>
        <br><br>
        
        <label for="nome" class="text">CPF</label>
        <input id="nome" required>
        <br><br>
        
        <label for="nome" class="text">ISBN do Livro</label>
        <input id="nome" required>
        <br><br>
        
        <label for="nome" class="text">Título do Livro</label>
        <input id="nome" required>
        <br><br>
        
        <label for="nome" class="text">Autor do Livro</label>
        <input id="nome" required>
        <br><br>

        <label for="nome" class="text">Dias de Emprestimo</label>
        <input id="nome" required>
        <br><br>
        
        <label for="" class="text">Data do Empréstimo</label>
        <input type="date" required>
        <br><br>

        <label for="" class="text">Data da Devolução</label>
        <input type="date" required>
        <br><br>
        
        <input type="reset" value="Limpar">
        <br><br>

        <input type="submit" value="Emprestar">

    </form>
    <br><br>

    <img class="imagem" src="img/biblioteca.jpg" alt="imagem biblioteca">
    <br><br>

</body>
</html>
